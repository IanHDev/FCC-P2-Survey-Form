<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Travel Survey Form</title>
  <meta name="description" content="A travel survey form">
  <meta name="IHDev" content="IHDev">

  <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body>
 
  <img id="background-image" src="img/background-img.png" alt="Background image map">

 

  <header id="title">

    <h1>Vacation Interest Survey Form</h1>

  </header>

  <form id="survey-form">

    <p id="description">
      Thank you for taking the time to fill out this form. Complete the following fields so we can better suit your vacations needs.
    </p>

    <label for="name" class="flex-outer" id="name-label">First name:</label>
    <input id="name" class="flex-outer" type="text" onfocus="this.value=''" name="name" value="Enter your name">
    <!-- Make so the text is shaded and is auto removed when typing. Same for the email field -->
    
    <label for="email" class="flex-outer" id="email-label"> Email Address:</label>
    <input id="email" class="flex-outer" type="email" onfocus="this.value=''" name="email" value="Enter Your Email">

    <label for="weeks" class="flex-outer" id="number-label"> Number of weeks (betweek 1 and 5) for travel:</label>
    <input type="number" class="flex-outer" id="number" name="weeks" min="1" max="5">

    <label for="weather" class="flex-outer" id="weather-label">What kind of weather do you enjoy?</label>
    <select name="weather" class="flex-outer" id="dropdown">
      <option value="select" selected>Select</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowy">Snowy</option>
    </select>
    <p class="flex-outer">What is your group size?</p>

    <div  class="flex-outer">
    <input type="radio" id="group-size" name="group-size" value="1">
    <label for="group-size">One</label>
    </div>

    <div class="flex-outer">
    <input type="radio" id="group-size" name="group-size" value="2">
    <label for="group-size">Two</label>
    </div>

    <div class="flex-outer">
    <input type="radio" id="group-size" name="group-size" value="3">
    <label for="group-size">Three</label>
    </div>

    <div class="flex-outer">
    <input type="radio" id="group-size" name="group-size" value="4">
    <label for="group-size">Four</label>
    </div>

    <div class="flex-outer">
    <input type="radio" id="group-size" name="group-size" value="5">
    <label for="group-size">Five+</label>
    </div>
   <!-- I may need to change the above ids to class. An id might only be used once. Not sure at the moment -->

    <p class="flex-outer">What type of hobbies are you interested in? (Check all that apply)</p>

    <div class="flex-outer">
    <input type="checkbox" id="hobby1" name="hobby1" value="photography">
    <label for="hobby1">Photography</label>
    </div>

    <div class="flex-outer">
    <input type="checkbox" id="hobby2" name="hobby2" value="culinary">
    <label for="hobby2">Culinary</label>
    </div>

    <div class="flex-outer">
    <input type="checkbox" id="hobby3" name="hobby3" value="birdwatching">
    <label for="hobby3">Birdwatching</label>
    </div>

    <div class="flex-outer">
    <input type="checkbox" id="hobby4" name="hobby4" value="hiking">
    <label for="hobby4">Hiking</label>
    </div>

  <label for="textarea" class="flex-outer">Any comments or suggestions?</label>
  <textarea class="flex-outer" id="textfield" name="textarea" rows="4" cols="50" onfocus="this.value=''">
    Input your comments here...
  </textarea>

  <input type="submit" class="flex-outer" id="submit" value="submit"> 

  </form>






</body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.   js">
  </script>
</html>
